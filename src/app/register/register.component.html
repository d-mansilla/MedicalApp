<div class="login-wrapper">

  <form class="login"(ngSubmit)="onSubmit(signInForm)" #signInForm ="ngForm">

    <section class="title">
      <h3 class="welcome">Welcome to</h3>
      <clr-icon size="26" shape="dna"></clr-icon>
      Medical Info
    </section>
    <div class="login-group">

      <clr-input-container>
        <label class="clr-sr-only">Full Name</label>
        <input type="text" name="fname" clrInput placeholder="Full Name" required ngModel/>
      </clr-input-container>

      <clr-input-container>
        <label class="clr-sr-only">Username</label>
        <input type="text" name="username" clrInput placeholder="Username" required ngModel/>
      </clr-input-container>

      <clr-password-container>
        <label class="clr-sr-only">Password</label>
        <input type="password" name="password" clrPassword placeholder="Password" required ngModel/>
      </clr-password-container>

      <clr-password-container>
        <label class="clr-sr-only">Confirm Password</label>
        <input type="password" name="conpassword" clrPassword placeholder="Confirm Password" required ngModel/>
      </clr-password-container>

      <clr-input-container>
        <label class="clr-sr-only">Email</label>
        <input type="email" name="email" clrInput placeholder="Email" required ngModel/>
      </clr-input-container>

      <div class="error {{errorActive}} " *ngIf="isFormInvalid">
        Please fill in the requirements
      </div>

      <button class="btn btn-primary" type = "submit">Create</button>
<!--      <a href="javascript:void(0);" routerLink = "/login" clrDropdownItem>Logout</a>-->

      <a href="javascript://" class="signup" routerLink ="/login">Already have account? Back to login</a>

      <a href="javascript://" class="signup" routerLink ="/forgotpassword">Forgot Password? Click Here</a>

    </div>
  </form>
</div>
